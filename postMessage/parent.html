<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Parent page</title>
</head>
<body>
  <button id="btn">open window</button>
  <div id="content">none</div>
  <script>
  var child = null;
  document.getElementById('btn').addEventListener('click',function(){
    child = window.open("https://test.iandays.com/postMessage/child.html", "test", "toolbar=yes,scrollbars=yes,resizable=yes,top=500,left=500,width=400,height=400");
  });
  window.addEventListener('message',function(e){
    if (e.origin === window.location.origin) {
      if(e.data === 'bye'){
        window.reload()
      }
      document.getElementById('content').innerHTML= e.data;
      child.postMessage('bye',window.location.origin);
    }
  })
  </script>
</body>
</html>
